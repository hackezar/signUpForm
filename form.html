<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="left">
        <img id="background" src="pics/background.jpg">
    </div>

    <div class="right">
        <div class="quote">
            <p>Together, we'll turn visions into vibrant digital realities. With a passion for innovation, an eye for detail, and a dedication to crafting seamless user experiences, I bring the power to transform ideas into exceptional online presences."</p>
        </div>

        <form id="a-form" action="/my-handling-form-page" method="post">
        <legend>Lets Get in Touch!</legend>
        <ul id="formList">
            <li class="litems">
                <label>Name: <input type="text" name="name" id="name" placeholder="John Doe"/></label>
            </li>
            <li class="litems">
                <label>Email: <input type="email" name="email" id="email" placeholder="example@gmail.com" /></label>
            </li>
            <li class="litems">
                <label>Phone: <input type="tel" name="phone" id="phone" placeholder="555-555-5555"/></label>
            </li>
            <li class="litems" id="textarea">
                <label for="remarks">Contact:</label>
                <textarea  id="remarks" name="remarks" rows="6" placeholder="Business Inquiries, Bug Reports, Say Hello"></textarea>
            </li>
            </ul>
        </form>

        <div class="bottom-right">
            <button id="submit" type="submit" form="a-form">submit</button>
        </div>
        
    </div>



    <link rel="stylesheet" href="normalize.css"> 
    <link rel="stylesheet" href="styles.css">
</body>
</html>
